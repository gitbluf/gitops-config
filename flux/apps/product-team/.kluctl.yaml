targets:
- name: dev
  context: rancher-desktop
  args:
    environment: dev
    file: dev

- name: prod
  context: rancher-desktop
  args:
    environment: prod
    file: prod

- name: dynamic
  context: rancher-desktop
  args:
    environment: dynamic
    file: values
  dynamicArgs:
  - name: environment
  - name: file
  targetConfig:
    project:
      url: https://github.com/gitbluf/gitops-config.git
    refPattern: ^feature/([^\s]+)
    file: dynamic/dynamic.yaml
